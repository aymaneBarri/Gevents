 <body>
  	<div th:replace="~{layout :: header}"></div>
	  <div class="container">
		   <h2 class="display-6 mb-3">Créez votre compte</h2>
			<form th:action="@{/register}" method="post" th:object="${utilisateur}" class="p-3 border shadow-sm">				
				<div class="mb-3">
				  <label for="type" class="form-label">Type du compte</label>
				  <select th:field="*{role}" class="form-control" id="role" name="role" aria-label="Default select example">
					  <option th:each="role : ${T(fsk.glcc.gevents.model.Role).values()}" 
	        			th:value="${role}" th:text="${role}">Type d'évènement</option>
					</select>
				</div>
				<div class="mb-3">
				  <label for="nom" class="form-label">Nom</label>
				  <input type="text" th:field="*{nom}" class="form-control" id="nom">
					<!-- <div class="invalid-feedback">
				      Please provide a v{alid city.
				    </div> -->
				    <p th:if="${#fields.hasErrors('nom')}" th:errorclass="text-danger" th:errors="*{nom}"></p>
				</div>
				
				<div class="mb-3">
				  <label for="email" class="form-label">Email</label>
				  <input type="email" th:field="*{email}" class="form-control" id="email" aria-label="Amount (to the nearest dollar)">
				    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}"></p>
				</div>
				
				<div class="mb-3">
				  <label for="motDePasse" class="form-label">Mot de Passe (entre 6 et 32 caractères)</label>
				  <input type="password" th:field="*{motDePasse}" class="form-control" id="motDePasse" aria-label="Amount (to the nearest dollar)">
				    <p th:if="${#fields.hasErrors('motDePasse')}" th:errorclass="text-danger" th:errors="*{motDePasse}"></p>
				</div>
				
				<input type="submit" class="btn btn-primary btn-sm" value="Créer compte">
	        	<a class="btn btn-danger btn-sm" th:href="@{/}">Annuler</a>
			</form>
		</div>
	</body>
</html>
